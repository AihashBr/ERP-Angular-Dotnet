<div class="data-import d-flex vh-100">

  <!-- Menu lateral -->
  <div class="sidebar bg-light d-flex flex-column p-3" style="width: 200px;">
    <h5 class="mb-3">Importação de Dados</h5>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link" [class.active]="selected === 'add-products'" (click)="select('add-products')">
          Adicionar Produtos
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" [class.active]="selected === 'products'" (click)="select('products')">
          Produtos
        </a>
      </li>
    </ul>
  </div>

  <!-- Conteúdo -->
  <div class="content flex-grow-1 p-4">
    <ng-container [ngSwitch]="selected">
      <div *ngSwitchCase="'add-products'">
        <h5>Adicionar Produtos</h5>
        <form class="mb-3" style="width: 750px;">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="productName" class="form-label">Nome do Produto</label>
              <input id="productName" class="form-control" type="text"/>
            </div>

            <div class="col-md-6">
              <label for="sku" class="form-label">SKU / Código</label>
              <input id="sku" class="form-control" type="text"/>
            </div>

            <div class="col-md-4">
              <label for="category" class="form-label">Categoria</label>
              <select id="category" class="form-select">
                <option value="">Selecione</option>
                <option>Máquinas</option>
                <option>Peças</option>
                <option>Consumíveis</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="price" class="form-label">Preço</label>
              <input id="price" class="form-control" type="number" step="0.01"/>
            </div>

            <div class="col-md-4">
              <label for="stock" class="form-label">Estoque</label>
              <input id="stock" class="form-control" type="number"/>
            </div>

            <div class="col-md-6">
              <label for="supplier" class="form-label">Fornecedor</label>
              <input id="supplier" class="form-control" type="text"/>
            </div>

            <div class="col-md-6">
              <label for="barcode" class="form-label">Código de Barras</label>
              <input id="barcode" class="form-control" type="text"/>
            </div>

            <div class="col-12">
              <label for="description" class="form-label">Descrição</label>
              <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div *ngSwitchCase="'products'">
        <h5>Produtos</h5>
      </div>
    </ng-container>
  </div>
</div>
